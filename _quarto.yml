project:
  type: website
  output-dir: docs

website:
  title: "AI Agents: License to Do Journalism"
  description: "C+J 2025 Workshop Materials"
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Workshop Notebooks"
        menu:
          - text: "Introduction"
            href: notebooks/00-introduction.qmd
          - text: "Pattern 1: Augmented LLM"
            href: notebooks/01-augmented-llm.qmd
          - text: "Pattern 2: Prompt Chaining"
            href: notebooks/02-prompt-chaining.qmd
          - text: "Pattern 3: Routing"
            href: notebooks/03-routing.qmd
          - text: "Pattern 4: Parallelization (Sectioning)"
            href: notebooks/04-parallelization-sectioning.qmd
          - text: "Pattern 5: Parallelization (Voting)"
            href: notebooks/05-parallelization-voting.qmd
          - text: "Pattern 6: Orchestrator-Workers"
            href: notebooks/06-orchestrator-workers.qmd
      - text: "Resources"
        href: resources/index.qmd

format:
  html:
    theme:
      light: [cosmo, custom.scss]
    toc: true
    toc-depth: 3
    toc-location: left
    number-sections: true
    code-fold: show
    code-tools: true
    code-copy: true
    highlight-style: github
    fig-width: 8
    fig-height: 6
    df-print: paged
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 250px

execute:
  echo: true
  warning: false
  message: false
  freeze: auto
  cache: true

# Enable interactive widgets
jupyter: python3
